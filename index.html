<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   

</head>

<body>
    <header>

        <h1 class="text-5xl text-center font-bold mt-6 "> <span class="text-cyan-400 ">Money Master </span><i class="fa-duotone fa-solid fa-sack-dollar text-yellow-400  fa-shake"></i></h1>

    </header>

    <main>
      
        <section class="grid grid-cols-2 gap-4 mt-6  px-8">

       <section>
        <div>
                
            <img src="image/img.jpg" alt="">
        
        </div>
       </section>


<section class="bg-slate-200 px-8 me-6">
    <div>
        <h6 class=" mx-16 font-semibold mb-4">Income</h6>
        <p><span>income:</span> <input class="mx-2 mb-4"  type="number" placeholder="Enter Income Amount">   </p>
    </div>
    <div>
       
        <h6 class="mx-16 font-semibold mb-4">Expenses</h6>
        <p><span >Food: </span> <input class="mx-6 mb-2" type="number" placeholder="Enter food Amount">   </p>

        <p><span>Rent: </span> <input class="mx-7 mb-2" type="number" placeholder="Enter rent Amount">   </p>

        <p><span>Clothes: </span> <input class="mx-2 mb-4" type="number" placeholder="Enter clothes Amount">   </p>

        <button class="bg-sky-500 px-8 py-2 hover:bg-violet-600 text-white font-medium rounded-lg"> Calculate</button>

    </div>
    <div>
        <h6 class=" mx-16 font-semibold mb-4 mt-6">Total Expenses: <span>5500</span></h6>
        <h6 class=" mx-20 font-semibold mb-4">Balance: <span>4500</span></h6>
    </div>
    
    <div>
        <p><span class=" font-semibold ">Save:</span> <input class="mx-2 mb-4 "  type="number" placeholder="Enter %"> %  <button class="bg-sky-500 px-8 py-2 hover:bg-violet-600 text-white font-medium rounded-lg"> Save</button>  </p>
    </div>

    <div>
        <h6 class=" mx-16 font-semibold mb-4 mt-6">Saving Amount: <span>2000</span></h6>
        <h6 class=" mx-12 font-semibold mb-4">Remaining Balance: <span>2500</span></h6>
    </div>
</section>

        </section>

    </main>


    <footer>

    </footer>

</html>
